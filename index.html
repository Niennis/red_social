    <section class="container-fluid fondo">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card-panel teal accent-2 inicio">
            <h1>Bienvenido</h1>
            <p>Toda la artesanía del mundo en un solo lugar</p>
            <p>Mira,compra o aprende con Lab Craft's</p>
            <br>

            <div class="col s6 m6">
              <button class="btn waves-effect waves-light btn modal-trigger waves-light" href="#modal1" type="submit" name="action">Inicia Sesión
              <i class="fas fa-user"></i>
            <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>-->
             <!-- Modal Structure -->
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
              </div>
            </div>
          </div>
          <div class="col s6 m6"></div>

    <section id="newsfeed" class="container">

        <div class="col s12 m6 l6 offset-m3 offset-l3 jaja">

          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span><i class="fa fa-image"></i></span>
                <input type="file" value="upload" id="fileBtn" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" >
              </div>              
            </div>          
          </form>
<!--<input type="file" value="upload" id="fileBtn">-->
          <img src="" alt="">

          <button type="submit" id="btn" class="btn btn-action right">Enviar</button>            
          
          <!--New post-->
        </div>
      </div>

    <section class="container" id="post"></section>
