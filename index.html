<html>    
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/img/knitting-icon.png"/>
    <title>Lab Craft's</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row ">
          <div class="col s12 m12">
            <!--Navbar-->
            <nav>
              <div class="nav-wrapper teal accent-2">
              <a href="#!" class="brand-logo">Lab Craft's</a> 
                <ul class="right hide-on-med-and-down">
                  <li><a href="sass.html"><i class="fas fa-home"></i></a></li> <!--Inicio-->
                  <li><a href="badges.html"><i class="fas fa-heart"></i></a></li> <!--Favoritos-->
                  <li><a href="collapsible.html"><i class="fas fa-shopping-bag"></i></a></li> <!--Tienda-->
                  <li><a href="collapsible.html"><i class="fas fa-user"></i></a></li> <!--Perfil-->
                  <li><a href="mobile.html"><i class="fas fa-shopping-cart"></i></a></li> <!--Carro-->
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section id="home" class="container-fluid fondo">
      <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
          <div class="card-panel teal accent-2 inicio">
            <h1>Bienvenido</h1>
            <p>Toda la artesanía del mundo en un solo lugar</p>
            <p>Mira,compra o aprende con Lab Craft's</p>
            <br>
            <div class="row">
              <div class="col s12 m6 l6">
                <!-- Modal Login-Register -->
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Login<i class="fas fa-user"></i></a>
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Register</a>
                
                  <!-- Modal content -->
                  <div id="modal1" class="modal">
                    <div class="modal-content">
                      
                      <input id="txtEmail" type="email" placeholder="Email">
                      <input id="txtPassword" type="password" placeholder="Contraseña">
                    </div>
                    <div class="modal-footer">
                      
                      <button id="btnLogin" class="btn btn-action" >Login</button>
                      <button id="btnSignUp" class="btn btn-secondary" >Registrar</button>
                      <button id="btnLogout" class="btn btn-action hide" >Logout</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>

    <section id="newsfeed" class="container">
      <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3 jaja">
          <textarea class="txt" id="comment" placeholder="Añade un comentario..."></textarea>
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span><i class="fa fa-image"></i></span>
                <input type="file" value="upload" id="fileBtn">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" >
              </div>              
            </div>          
          </form>
          <button type="submit" id="btn" class="btn btn-action right">Enviar</button>                      
          <!--New post-->
        </div>
      </div>
    </section>
    <section class="container" id="post"></section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script> 
    <script src="assets/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="assets/js/app.js"></script>
  </body>  
</html>
